<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>MarciChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: darkblue; /* Sötétkék háttér */
            color: white;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        #chat-container {
            display: flex;
            flex-direction: column-reverse;
            margin-top: 20px;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .timestamp {
            font-size: 12px;
            color: #cccccc;
            white-space: nowrap;
            margin-bottom: 5px;
        }
        .message {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #003366;
            color: white;
            width: fit-content;
        }
        .response {
            margin-left: 20px;
        }
        .icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        .separator {
            border-top: 1px solid #cccccc;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #colorPicker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .colorOption {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            cursor: pointer;
            position: relative;
        }
        .colorOption::after {
            content: ''; /* A nyíl mutató */
            position: absolute;
            top: 50%;
            left: 40px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 5px solid white;
            display: none; /* Alapértelmezés szerint rejtett */
        }
        .active::after {
            display: block;
        }
    </style>
</head>
